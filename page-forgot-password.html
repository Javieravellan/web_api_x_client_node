<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:title" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:description" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:image" content="https://zenix.dexignzone.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
    <title>Zenix -  Recuperar contraseña </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
	<link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="vh-100">
    <div id="authentication" class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="images/logo-full.png" alt="">
									</div>
                                    <h4 class="text-center mb-4">Recuperar contraseña</h4>
                                    <form action="" id="form-email-recuperacion">
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input required type="email" class="form-control" value="" placeholder="yo@example.com">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="popup-verify">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aviso - recuperacion de contraseña.</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Hemos enviado un código a tu dirección de email <strong id="rem"></strong>. Por favor introduce ese código para proceder a digitar tu nueva clave</p>
                    <div class="form-group">
                        <input class="form-control" type="text" name="" id="token" 
                            required placeholder="Ej: 12574">
                        <div class="error">
                            <label id="err"class="text-muted"></label>
                        </div>
                    </div>
                    <div class="text-right">
                        <button id="btn-generar" class="btn btn-info" disabled>Generar nuevo código</button>
                        <button  id="btn-validar" class="btn btn-success">Validar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade show" id="popup-cambiar-clave">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar contraseña.</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="cambiarClave">
                        <div class="form-group">
                            <label for="newPass">Nueva contraseña</label>
                            <input class="form-control" type="password" name="" id="newPass" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatNewPass">Repetir contraseña</label>
                            <input class="form-control" type="password" name="" id="repeatNewPass" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="btn-recuperar" class="btn btn-success">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
	<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./js/custom.min.js"></script>
	<script src="./js/deznav-init.js"></script>
    <script src="./js/scripts/forgotPassword.js" type="module"></script>  
</body>
</html>
