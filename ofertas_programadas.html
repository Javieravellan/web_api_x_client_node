		<div class="content-body">
			<!-- modal para crear oferta programada -->
			<div class="modal fade" id="crearSolicitudCompra" data-actualizar="false">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Crear orden de venta programada</h5>
							<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						</div>
						<div class="modal-body">
							<form name="formCrear" id="formCrear" class="comment-form" method="post">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<label class="text-black font-w600">Activo en venta <span
													class="required">*</span></label>
											<div class="form-group">
												<select id="cmbCrypto" name="cmbCrypto" required
													class="default-select" data-live-search="true">
													<option value="" hidden selected>Seleccione un activo</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<label class="text-black font-w600">a <span class="required">*</span></label>
											<div class="input-group">
												<input id="valorAceptado" name="valorAceptado" type="text" class="form-control" value=""
													placeholder="¿cuánto ofrece?" required>
												<div class="input-group-append">
													<span class="input-group-text">C/U</span>
												</div>
											</div>
											<div class="mt-2">
												<input id="check-valor-mrk" type="checkbox">  
												<label for="check-valor-mrk" class="text-danger ml-1">
													<u>Dejar valor de mercado</u>
												</label>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<label for="valor" class="text-black font-w600">Rango de valores aceptado <span
													class="required">*</span></label>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label for="min">Mínimo <span class="required">*</span></label>
														<input required type="text" name="minimo" id="minimo" class="form-control">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label for="min">Máximo <span class="required">*</span></label>
														<input required type="text" name="maximo" id="maximo" class="form-control">
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<div class="form-group">
												<label class="text-black font-w600">Cuentas receptoras <span
														class="required">*</span></label>
												<select multiple id="cmbReceptores" name="cmbReceptores" style="height:auto"
													class="default-select w-100" required>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<div class="form-group">
												<label class="text-black font-w600">Transfiere/entrega en <span
														class="required">*</span></label>
												<select multiple id="cmbTransferencia" name="cmbTransferencia" style="height:auto"
													class="default-select w-100" data-live-search="true">
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<label class="text-black font-w600">Tipo <span class="required">*</span></label>
											<select id="cmbTipo" name="cmbTipo" style="height:auto"
												class="default-select w-100">
												<option value="0" selected>Pública</option>
												<option value="1">Privada</option>
											</select>
										</div>
									</div>
									<input type="hidden" value="" id="estadoProgramada" data-id="" />
									<div class="col-lg-12">
										<div class="form-group">
											<label for="" class="d-block text-black font-w600">Días de actividad</label>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="lunes" type="checkbox" id="lunes" value="Lunes" />
												<label class="form-check-label" for="lunes">Lunes</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="martes" type="checkbox" id="martes" value="Martes" />
												<label class="form-check-label" for="martes">Martes</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="miercoles" type="checkbox" id="miercoles" value="Miércoles" />
												<label class="form-check-label" for="miercoles">Miércoles</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="jueves" type="checkbox" id="jueves" value="Jueves" />
												<label class="form-check-label" for="jueves">Jueves</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="viernes" type="checkbox" id="viernes" value="Viernes" />
												<label class="form-check-label" for="viernes">Viernes</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="sabado" type="checkbox" id="sabado" value="Sábado" />
												<label class="form-check-label" for="sabado">Sábado</label>
											</div>
											<div class="form-check form-check-inline">
												<input class="checks form-check-input" name="domingo" type="checkbox" id="domingo" value="Domingo" />
												<label class="form-check-label" for="domingo">Domingo</label>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<label class="text-black font-w600">Horario de actividad</label>
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<label class="d-block">Desde: </label>
													<input id="hDesde" type="text"
													pattern="[0-9]{2}:[0-9]{2}" class="form-control" name="hDesde" required>
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<label class="d-block">Hasta: </label>
													<input id="hHasta" type="text" class="form-control" name="hHasta" 
													pattern="[0-9]{2}:[0-5]{2}" required>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-12">
										<div class="form-group">
											<input id="enviarCompra" type="submit" value="Programar"
												class="submit btn btn-primary">
										</div>
										<div class="alert alert-danger error d-none"></div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="project-nav">

						<ul class="nav nav-tabs style-2">
							<li class="nav-item">

									style="font-size: 22px;color: #68cf29;  display: block;font-weight: 600;padding-top: 10px;">
									Solicitudes de venta programada
								</a>
							</li>
						</ul>
					</div>
					<button id="btnSolicitar" data-toggle="modal" data-target="#crearSolicitudCompra" type="button"
						class="btn btn-success">
						<font style="vertical-align: inherit;">
							<font style="vertical-align: inherit;"><i  class="fa fa-plus"></i> Crear Solicitud </font>
						</font>
					</button>
				</div>
				<div id="contenedor-programadas" class="row">
				</div>
			</div>
