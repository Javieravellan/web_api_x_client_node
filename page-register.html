<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-store" />

	<meta name="description" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:title" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:description" content="Zenix - Crypto Admin Dashboard" />
	<meta property="og:image" content="https://zenix.dexignzone.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
    <title>Zenix - Crear cuenta</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./js/password_plugin/style.css">
	<!-- password_strength -->
	<link rel="stylesheet" type="text/css" href="./js/password_plugin/password_strength/password_strength.css">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
	<link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./vendor/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" 
        rel="stylesheet">
    <link href="./vendor/bootstrap-currency-picker/dist/css/bootstrap-formhelpers.min.css" 
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./js/scripts/plugin-select/css/style.css">
</head>

<body class="vh-100">
    <div class="modal" id="mensajeRegistro">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">La cuenta se ha creado satisfactoriamente.</h5>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Hemos enviado un código a tu dirección de email. Por favor introduce ese código para verificar tu cuenta</p>
                    <div class="form-group">
                        <input class="form-control" type="text" name="" id="token" 
                            required placeholder="Ej: 12574">
                        <div class="error">
                            <label id="err"class="text-muted"></label>
                        </div>
                    </div>
                    <div class="text-right">
                        <button id="btn-generar" class="btn btn-info" disabled>Generar nuevo código</button>
                        <button data-dismiss="modal" id="btn-validar" class="btn btn-success">Validar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="form-container" class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<img src="images/logo-full.png" alt="">
									</div>
                                    <h4 class="text-center mb-4">Registrar una cuenta</h4>
                                    <form id="form-register" action="">
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input id="usuario" type="text" class="form-control" placeholder="username">
                                            <span class="errors" id="user-error"></span>
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input id="email" type="email" class="form-control" placeholder="hello@example.com">
                                            <span class="errors" id="email-error"></span>
                                        </div>
                                        <div>
                                            <label class="mb-1"><strong>Password</strong></label><br>
                                            <div id="div-pass"></div>
                                            <span class="errors" id="pass-error"></span>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label class="mb-1 d-block"><strong>País</strong></label>
                                            <div id="select-cont">
                                                <a href="javascript:void(0)" id="pantalla"></a>
                                                <select name="demo" id="demo" value="0"></select>
                                                <ul id="select"></ul>
                                                <span class="errors" id="pais-error"></span>
                                            </div>
                                        </div>
                                        <div id="captcha"></div> <!-- render captcha -->
                                        <div class="text-center mt-4">
                                            <button id="btn-register"
                                                type="submit" 
                                                class="btn btn-primary btn-block">Crear cuenta</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Ya tienes una cuenta? <a class="text-primary" href="page-login.html">Ingresar</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************--> 
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script src="./vendor/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
    <script src="./vendor/bootstrap-currency-picker/dist/js/bootstrap-formhelpers.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/deznav-init.js"></script>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/password_plugin/password_strength/password_strength_lightweight.js"></script>
    <script>
        jq1112 = jQuery.noConflict(true)
        let f = jq1112("#div-pass").strength_meter({ 
            inputClass: 'form-control',
            showPasswordText:'Mostrar',
            hidePasswordText:'Ocultar'
    })
    </script>
    <script type="module" src="./js/scripts/pageRegister.js"></script>
</body>
</html>
